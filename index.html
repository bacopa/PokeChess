<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turn Based Game!</title>

  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/bootswatch-dist/css/bootstrap.min.css">
  <link rel="styleseet" href="/bower_components/font-awesome/css/font-awesome.min.css">

  <!-- angular -->
  <script src="/bower_components/angular/angular.js"></script>

  <!-- Bootstrap scripts and jquery script (used by bootstrap) -->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/bootswatch-dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

  <!-- socket io client and angular-socket-io-->
  <script src="/bower_components/socket.io-client/socket.io.js"></script>
  <script src="/bower_components/angular-socket-io/socket.js"></script>

  <!-- controller and service -->
  <script src="/js/controllers.js"></script>
  <script src="/js/service.js"></script>

  <!-- angular-chessboard -->
  <link rel="stylesheet" href="/bower_components/chessboard.js/src/css/chessboard.css"/>
  <script src="/bower_components/chessboard.js/dist/js/chessboard.js"></script>
  <script src="/bower_components/angular-chessboard/dist/angular-chessboard.min.js"></script>

  <!-- chessboardjs-0.3.0 -->
  <link rel="stylesheet" type="text/css" href="/chessboardjs-0.3.0/css/chessboard-0.3.0.css">
  <script type="text/javascript" src="/chessboardjs-0.3.0/js/chessboard-0.3.0.js"></script>


  <!-- puzzle.js -->
  <script type="text/javascript" src="/puzzles.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body ng-app="gameApp" ng-controller="mainCtrl">
  <div class="container">

    <h1>Math Duel!</h1>
    <hr>


    <div class="panel panel-success">
      <div class="panel-heading">
        <h2 class="panel-title">Players logged on: {{player}}</h2>
        <h3>{{waitText}}</h3>

        <div ng-if='player==2'>
          <button class='btn btn-warning btn-block' ng-click='startTimer(); start=true'>Begin Timer</button>
          <hr>
          <h1 ng-if='start' class="panel-title text-center">{{question.num1}} * {{question.num2}} = __</h1>
        </div>


      </div>
      <div class="panel-body">
        <form ng-submit='checkAnswer(userAns)'>
          Your Answer: <input ng-model='userAns' type="text">
          <button type="submit" class='btn btn-success'>Submit</button>
        </form>
      </div>
    </div>


    <div class='jumbotron'>
      <h3 class="wrong hidden"> Wrong! </h3>
      <h3 class="correct hidden"> Correct! </h3>

      <h3> {{ result }} </h3>
   
    </div>


  <div id="board" style="width: 400px"></div>
    <button id="checkMove">Submit</button>
  </div>


</body>
</html>
